<svg fill="none" viewBox="0 0 400 400" width="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="50%">
        <div xmlns="http://www.w3.org/1999/xhtml">
        <style>


            div {
                font-family: "Helvetica Neue", "Helvetica", sans-serif;
                font-size: 64;
                font-weight: 900;
            }

            h1 {
                font-family: "Helvetica Neue", "Helvetica", sans-serif;
                font-size: 48;
                font-weight: 900;
            }

            span {
                display: inline-block;
                width: calc(100% / 13);
                text-align: center;
                position:relative;
                animation-duration: 7s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            .r {
                animation-name: r;
            }

            .e1 {
                animation-name: e1;
            }

            .b {
                animation-name: b;
            }

            .e2 {
                animation-name: e2;
            }

            .k {
                animation-name: k;
            }

            .a {
                animation-name: a;
            }

            .space_2 {
                animation-name: space_2;
            }

            .l {
                animation-name: l;
            }

            .e3 {
                animation-name: e3;
            }

            .w {
                animation-name: w;
            }

            .i {
                animation-name: i;
            }

            .s {
                animation-name: s;
            }

            .space_3 {
                animation-name: space_3;
            }

            @keyframes r {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 11); top:1em;}
                80% {left:calc((100% / 13) * 11); top:0px;}
                100% {left:calc((100% / 13) * 11); top:0px;}
            }

            @keyframes e1 {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 5); top:1em;}
                80% {left:calc((100% / 13) * 5); top:0px;}
                100% {left:calc((100% / 13) * 5); top:0px;}
            }

            @keyframes b {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 6); top:1em;}
                80% {left:calc((100% / 13) * 6); top:0px;}
                100% {left:calc((100% / 13) * 6); top:0px;}
            }

            @keyframes e2 {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -2); top:1em;}
                80% {left:calc((100% / 13) * -2); top:0px;}
                100% {left:calc((100% / 13) * -2); top:0px;}
            }

            @keyframes k{
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 1); top:1em;}
                80% {left:calc((100% / 13) * 1); top:0px;}
                100% {left:calc((100% / 13) * 1); top:0px;}
            }

            @keyframes a {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 5); top:1em;}
                80% {left:calc((100% / 13) * 5); top:0px;}
                100% {left:calc((100% / 13) * 5); top:0px;}
            }

            @keyframes space_2 {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -4); top:1em;}
                80% {left:calc((100% / 13) * -4); top:0px;}
                100% {left:calc((100% / 13) * -4); top:0px;}
            }

            @keyframes l {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -4); top:1em;}
                80% {left:calc((100% / 13) * -4); top:0px;}
                100% {left:calc((100% / 13) * -4); top:0px;}
            }

            @keyframes e3 {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 1); top:1em;}
                80% {left:calc((100% / 13) * 1); top:0px;}
                100% {left:calc((100% / 13) * 1); top:0px;}
            }

            @keyframes w {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -9); top:1em;}
                80% {left:calc((100% / 13) * -9); top:0px;}
                100% {left:calc((100% / 13) * -9); top:0px;}
            }

            @keyframes i {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -6); top:1em;}
                80% {left:calc((100% / 13) * -6); top:0px;}
                100% {left:calc((100% / 13) * -6); top:0px;}
            }

            @keyframes s {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * 1); top:1em;}
                80% {left:calc((100% / 13) * 1); top:0px;}
                100% {left:calc((100% / 13) * 1); top:0px;}
            }
            
            @keyframes space_3 {
                0%   {left: 0; top:0px;}
                20%  {left: 0; top:0px;}
                30%  {left: 0; top:1em;}
                70%  {left:calc((100% / 13) * -5); top:1em;}
                80% {left:calc((100% / 13) * -5); top:0px;}
                100% {left:calc((100% / 13) * -5); top:0px;}
            }

            div span { color: tomato }
            div span:nth-child(2n+3) { color: orange; }
            div span:nth-child(2n) { color: blueviolet; }
            div span:nth-child(3n) { color: dodgerblue; }
            div span:nth-child(4n) { color: lightseagreen; }
            div span:nth-child(9) { color: tomato }
        </style>
        <div>
        <h1><span class="r">R</span><span class="e1">E</span><span class="b">B</span><span class="e2">E</span><span class="k">K</span><span class="a">A</span><span class="space_2"></span><span class="l">L</span><span class="e3">E</span><span class="w">W</span><span class="i">I</span><span class="s">S</span><span class="space_3"></span></h1>
        </div>
        </div>
        
    </foreignObject>
</svg>